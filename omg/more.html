    <section id="heading">
      <h1>More / Contact</h1>
      
    </section>
    
    <form>
      <table>
        <tr>
          <th colspan="2">Contact Form</th>
        </tr>
        <tr>
          <td colspan="2">
            <label>Name: </label>
            <input type="text" placeholder="John Doe"><br>
            <label>Email: </label>
            <input type="text" placeholder="johndoe@example.com"><br>
            <label>Subject: </label>
            <input type="text" placeholder="Hello!"><br>
          </td>
        </tr>
        <tr>
          <td>
            <label>Contact Type: </label><br>
            <input type="checkbox" class="contactType"> Compliment <br>
            <input type="checkbox" class="contactType"> Suggestion <br>
            <input type="checkbox" class="contactType"> Complaint <br>
          </td>
        </tr>
        <tr>
          <td>
            <label>Additional Comments: </label><br>
            <textarea rows="6" cols="25" placeholder="Comments"></textarea>
          </td>
          <td>
            <label>How would you like us to reply?</label><br>
            <select name="method">
              <option>-- Select an Option --</option>
              <option>Curteously</option>
              <option>Angrily</option>
              <option>In Spanish</option>
              <option>in memes</option>
              <option>Formally.</option>
              <option>informally</option>
              <option>an audio file</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="buttons" colspan="2">
            <input class="primary-button" type="submit" value="Submit Form">
            <input class="ghost-button" type="reset" value="Clear Form">
          </td>
        </tr>
      </table>
    </form>
